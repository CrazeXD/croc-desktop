<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>croc</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        a {
            color: #007bff;
            text-decoration: none;
        }

        body {
            overflow: hidden;
        }

        #installpopup {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
            z-index: 1000;
        }

        #installpopup-content {
            background-color: #2c3e50;
            margin: 15% auto;
            padding: 20px;
            border-radius: 5px;
            width: 75%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px 5px;
            border-radius: 3px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        .slide-transition {
            transition: transform 0.5s ease-out;
            transform: translateY(0);
        }

        #content.slide-up {
            transform: translateY(-40vh);
        }
    </style>
</head>

<body>
    <div id="app">
        <div id="installpopup">
            <div id="installpopup-content" class="popup">
                <span class="close">&times;</span>
                <h2>Install croc</h2>
                <p>It seems that croc is not installed. Would you like to install it?</p>
                <button id="installpopup-yes">Yes</button>
                <button id="installpopup-no">No</button>
            </div>
        </div>
        <div id="content" class="slide-transition">
            <h1>croc - desktop wrapper</h1>
            <p>A desktop wrapper of <a href="https://github.com/schollz/croc">https://github.com/schollz/croc</a>.</p>
        </div>
    </div>
    <!--Import as a module-->
    <script type="module" src="src/main.js"></script>
</body>

</html>
